<!DOCTYPE html>
<html>
<head><title>Youtube AV Sync</title></head>
<link rel="stylesheet" href="../css/bootstrap.css" >
<link rel="stylesheet" href="../css/range-slider.css" >
<body>
<div class="container">
	<form class="bd-example">
		<fieldset>
			<h1><img src="../img/icon128.png" width="70" height="70"> YouTube AV Sync</h1>
			<br/>
			<div class="form-group">
				<label for="delaySelector"><strong>Audio Delay</strong></label>
				<div class="range-slider" aria-describedby="delaySelectorHelp">
					<input class="range-slider__range" id="delaySelector" name="delaySelector" type="range" value="2000" min="0" max="5000" step="1">
					<span class="range-slider__value" id="delayNumber">0</span>
				</div>
				<small id="delaySelectorHelp" class="form-text text-muted">Select approximate delay and use <kbd>&#8595;</kbd> and <kbd>&#8593;</kbd> to fine tune.</small>
			</div>
			<br/>					
		</fieldset>
	</form>
</div>
<script src="../js/options.js"></script>
</body>
</html>
